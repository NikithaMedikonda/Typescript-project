<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>
        <div class="text">
            <input type="text" id="item" class="item" placeholder="Enter item">
        </div>
        <ul id="list"></ul>
        <div class="count">
            <div class="markdiv">
                <p class="para">Marked list count</p>
                <p class="para" id="mark">0</p>
            </div>
            <br>
            <div class="markdiv">
                <p class="para">Unmarked list count</p>
                <p class="para" id="unmark">0</p>
            </div>
            <br>
            <input type="checkbox" id="hideCheckbox" disabled>
            <label for="hideCheckbox" class="markdiv">Hide marked</label>
        </div>
        <div class="footer">
            <p>&copy; This is Nikitha's final Assignment.</p>
        </div>
    </div>
    <script src="Shopping.js"></script>
</body>
</html>
